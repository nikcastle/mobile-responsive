<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="icon" href="assets/castleicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #eadb9e" ;>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Nikki Castle</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About Me</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contact<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html" target="blank">Portfolio</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Body -->
    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="col-md-6">
                <h1>Send me a message!</h1>
            </div>
        </div>
        <!-- Form content -->
        <div class="row">
            <div class="col-md-8">
                <form>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="exampleFormControlInput1"><strong>Name</strong></label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Jane Smith">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1"><strong>Email Address</strong></label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1"><strong>Message</strong></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div> 
                        <input class="btn btn-outline-info" type="submit" value="Submit">
                    </div> 
                </form> 
            </div>
        </div>
    </div>

</body>

</html>
